schema: https://api-sa-east-1.graphcms.com/v2/cl4ng6yyh007301xphjl1c1fx/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      fetcher: fetch
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false